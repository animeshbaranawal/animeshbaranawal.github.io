experiences:
    - role: Software Engineer
      time: Jun 2017 - Jun 2019
      company: Samsung Research, Bengaluru
      details: |
        I was part of the engineering team in the Health and Medical Equipments department.
        Particularly, I worked on software front-end for the extremity MRI machine coordinating with
        the engineering team in Suwon, Korea. The project won the annually held inter-department demonstration competition two years
        in a row. I was very fortunate to work with [Dr. Harsh Agarwal](https://in.linkedin.com/in/harsh-k-agarwal-2a35042). I also had the fortune of interacting with clinicians
        regarding the efficacy and quality of proposed software. 
          - Development of clinical tools for knee cartilage analysis 
          - Improvement in 3D rendering algorithms particularly cinematic rendering
    - role: Research Intern
      time: May 2016 - Jun 2016
      company: American Express, Bengaluru
      details: |
        I worked on improving credit fraud detection rate under the supervision of [Dr. Vishwa Vinay](https://research.adobe.com/person/vishwa-vinay/).
        It mainly revolved around customising new pairwise function for gradient boosting using [LambdaRank](https://www.microsoft.com/en-us/research/uploads/prod/2016/02/MSR-TR-2010-82.pdf)
        and customising the framework for business use-cases. 
          - Improvement in CaptureRate business metric by 0.5%
    - role: Software Development Intern
      time: May 2015 - Jul 2015
      company: Sigmoid, Bengaluru
      details: |
        I worked on [Apache Spark](https://spark.apache.org/) framework. This was my first foray into open-source development which I thoroughly enjoyed.
          - Better exception handling while writing dataframes : [SPARK-8072](https://issues.apache.org/jira/browse/SPARK-8072)
          - Easy usage of SQLContext.range API : [SPARK-7980](https://issues.apache.org/jira/browse/SPARK-7980)
