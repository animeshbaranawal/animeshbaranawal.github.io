career-profile:
    title: Career Profile
    summary: |
      I am a 2nd year M.Tech Research post-graduate student in [Computation and
      Data Science Department](http://cds.iisc.ac.in/) at [IISc, Bengaluru](
      https://www.iisc.ac.in/). I am part of the Distributed
      Research on Emerging Applications and Machines ([DREAM:Lab](http://dream-lab.cds.iisc.ac.in/)) 
      led by [Prof. Yogesh Simmhan](http://cds.iisc.ac.in/faculty/simmhan/). I am also part of the [GCG](https://gocoronago.app/) team 
      led by [Prof. Yogesh Simmhan](http://cds.iisc.ac.in/faculty/simmhan/)
      and [Prof. Tarun Rambha](http://civil.iisc.ernet.in/~tarunr/). 
      
      I am interested in distributed graph processing and am currently exploring
      out of core execution for distributed temporal graph processing. I also have an
      industrial experience of 2 years (2017-2019) as a software engineer working at [Samsung Research, Bengaluru](https://research.samsung.com/sri-b) after graduating
      from [IIT Bombay](https://www.cse.iitb.ac.in/) in 2017. I also gained some work experience interning at [American Express](https://www.americanexpress.com/in/) 
      and [Sigmoid](https://www.sigmoid.com/) during my B.Tech days.
